version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm ci

  build:
    commands:
      - echo "Running lint check..."
      - npm run lint
      - echo "Building NextJS application..."
      - npm run build

artifacts:
  files:
    - "**/*"
  name: nextjs-build-output